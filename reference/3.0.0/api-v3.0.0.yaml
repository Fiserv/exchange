  /boarding/remote_api_signature:
    post:
      tags:
        - Application Boarding
      summary: Generate signature link for an application
      description: "Starts remote signature process, and generates a link to sign documents. Signature will be checked every 10 minutes to see if completed by the system automatically. Can be manually checked using /boarding/complete_signature API. This flow is only required if requiring signed documents for onboarding, and doing this through remote signature."
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Remote Signature
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteAPISignatureResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteAPISignatureRequest'
  /boarding/complete_signature:
    post:
      tags:
        - Application Boarding
      summary: Verify signature link for an application
      description: "Manually pulls the system to check if signature has been completed. System pulls every 10 minutes regardless of this API being used. Must be called after signautre flow has started."
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Complete Signature
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteAPISignatureRequest'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteAPISignatureResponse'
            examples:
              SearchCriteria:
                $ref: '#/components/examples/RetrieveOfferSampleCriteria'

          description: Main body for the request. Used to store legal information
      description: Contains legal information, and application settings for the location. 
          description: Principals for the location. Any principals above 25 percent ownership should be disclosed here. 
          description: "Address the business is registered to."
          description: "Used for structuring outlets underneath in the applicaton"
              example: "Subgroup name"
              description: "Used when billing + funding level is set to subgroup"
              description: "Used when billing + funding level is set to subgroup"
      description: "Searches for the specified criteria, and retrieves offerings that match this. Not required, and sending an empty payload will retrieve all offerings."
        mcc:
          description: "Merchant Category Code, will check if the offers configured criteria applies to this MCC"
          example: '5999'
          description: "Average Transaction Volume. Will check if the offers configured criteria applies for the specified ATV"
          description: "Annual Turnover. Will check if the offers configured criteria applies for the specified ATO"
          description: "Will check if the offers configured criteria allows the specified address."
        alliance_code:
          type: string
          example: 'TEST'
          description: "System assigned alliance code. Appliacble only for setups where multiple alliances are under your client level."
        tin_validated:
          $ref: '#/components/schemas/tinValidated'
        discover_service_type:
          $ref: '#/components/schemas/discoverServiceType'
        existing_discover_se:
          $ref: '#/components/schemas/existingDiscoverSe'
      description: 'Unique System generated Application identifier. Can be retrieved from the application, or stored from response when initially onboarding the application'
    discoverServiceType:
      type: string
      minLength: 1
      maxLength: 2
      description: "Discover Service Type. Does not drive configurations downstream. NA - Not applicable. F- Full Service. D- Pass  Thru"
      example: "NA"
      enum:
        - "NA"
        - "F"
        - "D"
    existingDiscoverSe:
      type: string
      minLength: 1
      maxLength: 15
      description: "Discover SE number. Does not currently drive configurations downstream."
      example: "100008000003421"
    tinValidated:
      type: string
      description: 'Returned if using Tin validation in the system, will return 1 for confirmed. 0 Indicates could not be verified. If not verified, submission returns information on potential errors.'
      enum: 
        - "1"
        - "0"
      example: "1"
    RemoteAPISignatureRequest:
      type: object
      properties:
        application:
          type: object
          properties:
            application_reference:
              description: 'Unique System generated Application identifier. Can be retrieved from the application, or stored from response when initially onboarding the application'
              type: string
              example: "333000000794"
    RemoteAPISignatureResponse:
      type: object
      properties:
        note:
          $ref: '#/components/schemas/NoteRequest'
    CompleteAPISignatureRequest:
      type: object
      properties:
