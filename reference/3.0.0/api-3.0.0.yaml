      required:
      - amount
      - currency
      - processing_merchant_id
      - split_detailstail
      - transaction_date
      - transaction_type
      type: object
      properties:
        transaction_date:
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          type: string
          description: Date of transaction - Cannot be empty.
          example: 2021-09-02

        transaction_type:
          type: string
          description: "Type of transaction. 1: Purchase, 2: Refund, 3: Chargeback,\
            \ 4: Chargeback Reversal"
          format: int32
          example: 1
        transaction_id:
          maxLength: 20
          minLength: 1
          type: string
          description: Id for a transaction
          example: "001"
        authorization_code:
          maxLength: 8
          minLength: 1
          type: string
          description: Authorisation code for a transaction
          example: "123456"
        invoice_id:
          maxLength: 20
          minLength: 1
          type: string
          description: Invoice Id for a transaction
          example: "123456789012"
        case_number:
          maxLength: 20
          minLength: 1
          type: string
          description: Case number for a chargeback
          example: TX0001
        processing_merchant_id:
          type: string
          description: Id of merchant - Cannot be empty.
          example: "400000000005"
        amount:
          type: string
          description: total amount of transaction - Cannot be empty.
          example: 100.0
        currency:
          type: string
          description: Currency - Cannot be empty.
          example: USD
        processing_date:
          pattern: "\\d{4}-\\d{2}-\\d{2}"
          type: string
          description: Date of processing.
          example: 2021-09-02
        split_details:
          type: array
