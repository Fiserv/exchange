components:
  schemas:
    AddApplication:
      type: object
      properties:
        merchant:
            $ref: '#/components/schemas/Application'
      xml:
        name: order
    UpdateMerchant:
      type: object
      properties:
        merchant:
            $ref: '#/components/schemas/Merchant'
      xml:
        name: order
    Application:
      type: object
      properties:
        business_entity:
            $ref: '#/components/schemas/BusinessEntity'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Principal'
        parent_entity:
            $ref: '#/components/schemas/Parent'
        settings:
            $ref: '#/components/schemas/Settings'
        offer_package:
            $ref: '#/components/schemas/Offer'
        acquiring_offer:
            $ref: '#/components/schemas/Acquiring'
        registration_address:
            $ref: '#/components/schemas/Contact'
        merchant_sub_group:
            $ref: '#/components/schemas/Subgroup'
      xml:
        name: order
    Merchant:
      type: object
      properties:
        application_reference:
          type: string
          example: 33300005765
        business_entity:
            $ref: '#/components/schemas/BusinessEntity'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Principal'
        settings:
            $ref: '#/components/schemas/Settings'
        offer_package:
            $ref: '#/components/schemas/Offer'
        acquiring_offer:
            $ref: '#/components/schemas/Acquiring'
        registration_address:
            $ref: '#/components/schemas/Contact'
      xml:
        name: order
    Parent:
      type: object
      properties:
        partner_code:
          type: string
          example: test
        parent_mid:
          type: string
          example: '123456789'
      xml:
        name: customer
    Bank:
      type: object
      properties:
        bank_name:
          type: string
          example: "Bank of Test"
        bank_city:
          type: string
          example: "City"
        country_code:
          type: string
          example: "840"
        zip_code:
          type: string
          example: "12345"
        county_code:
          type: string
          example: CA
        street_line_1:
          type: string
          example: "Sample Street"
        floor:
          type: string
          example: "1"
        suite_apart_number:
          type: string
          example: "1"
        province:
          type: string
          example: XXX
        account_holder_name:
          type: string
          example: test test
        bank_account_type:
          type: string
          example: CHECKING
          enum:
            - CHECKING
            - SAVINGS
        dda_number:
          type: string
          example: 123456789
          maxLength: 9
        routing_number:
          type: string
          example: 123456789
          maxLength: 17
        account_type:
          type: array
          description: CREDIT, DEBIT, CHARGEBACK
          items:
            type: string
            example: CREDIT
      xml:
        name: customer
    BusinessEntity:
      type: object
      properties:
        legal_name:
          type: string
          example: Test Business
          maxLength: 100
        ownership_entity_type:
          type: string
          description: type of merchant... L - Limited Liability co, G - Government, N - Partnership, S - Association/Estate/Trust, X - Tax Exempt Organisation, U - Public Corp, V - Private Corp, O - Proprietorship 
          example: L
          enum:
            - L
            - G
            - N
            - S
            - X
            - U
            - V
            - O
        reg_number:
          description: registration number of business
          type: string
          maxLength: 21
          example: 123456789
        reg_charity_number:
          description: registration number of charity
          type: string
          example: 123456789
        foreign_entity:
          description: Is foreign entity? 1 - Yes 0 - No
          type: string
          example: "0"
          enum: 
            - 1
            - 0
        irs_filing_name:
          description: IRS Filing Name
          type: string
          example: Test Business
          maxLength: 40
        irs_status:
          type: string
          description: N - Not Excluded, A - Foreign Entity Verification Pending, B - Foreign Entity Identified before 1/1/11, F - Foreign Entity Verified, D - Non Profit Verification Pending, C - Non Profit Verified, G - Government Entity, J - Financial Institution
          example: N
          enum:
            - N
            - A
            - B
            - F
            - D
            - C
            - G
            - J
        security_code:
          type: string
          description: 4000 - Nashville , 5083 - Compass
          example: "4000"
          enum:
            - 4000
            - 5083
        project_name:
          type: string
          example: Test Project
          maxLength: 40
        application_type:
          type: string
          example: RETAIL
          enum:
            - RETAIL
            - RESTAURANT
            - LODGING
            - CAR_RENTAL
            - SUPERMARKET
            - QSR
            - MOTO
            - PETROLEUM
        tin_type:
          type: string
          description: 1 - SSN , 2 - EIN, 3 - OTHER TAX ID
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
        int_tax_exempt_flag:
          type: string
          enum: 
            - "1"
            - "0"
          example: 1
        int_tax_id:
          type: string
          example: "123456789"
        business_tin_ssn_number:
          type: string
          example: "123456789"
        mcc_code:
          type: string
          description: Merchant Category Code
          example: 4083
          enum:
            - 4083
        business_category:
          type: string
          description: E - eCommerce, MOTO, R - RETAIL, H - HOTEL, RT - Restaurant
          example: E
          enum:
            - E
            - MOTO
            - R
            - H
            - RT
        foundation_date:
          type: string
          pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
          example: 2022-01-01
        date_incorporated:
          type: string
          pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
          example: 2022-01-01
        incorp_state:
          description: 2 Character following ISO 3166-2
          type: string
          maxLength: 2
          example: CA
        banks:
          type: array
          items:
            $ref: '#/components/schemas/Bank'
      xml:
        name: bank
    Principal:
      type: object
      properties:
        owner_title:
          type: string
          example: Mr.
          maxLength: 25
          enum:
            - Mr.
            - Mrs.
            - Miss.
            - Dr.
            - Madam.
            - Sir.
        owner_first_name:
          type: string
          example: John
          maxLength: 25
        owner_second_name:
          type: string
          example: A.
          maxLength: 25
        owner_surname:
          type: string
          example: Doe
          maxLength: 25
        contact_dob:
          type: string
          pattern: '^\d{4}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])$'
          example: 2000-01-01
        owner_nationality:
          type: string
          description: ISO3 Country Code
          example: '826'
        owner_position:
          type: string
          description: TR - Treasurer, OW - Owner, PA - Partner, CEO, SEC - Secretary, DIR - Director, OTH - Other, SP - Sole Propietor
          example: OW
          enum:
            - TR
            - OW
            - PA
            - CEO
            - SEC
            - DIR
            - OTH
            - SP
        owner_phone_code:
          type: string
          example: US|1
        owner_phone_no:
          type: string
          maxLength: 10
          example: 3339898988
        owner_date_started:
          type: string
          example: 1999-03-31
        owner_email:
          type: string
          example: test@test.com
          maxLength: 40
        owner_tin_ssn_number:
          type: string
          example: 123456789
          maxLength: 9
        is_main_principal:
          type: string
          example: 1
          enum : 
            - 1
            - 0
        ownership_perc:
          description: Ownership of principal being added, principals above 25% ownership should be declared
          type: number
          example: 100
        personal_guarantee:
          type: string
          enum:
            - Y
            - N
          example: Y
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
    Contact:
      type: object
      properties:
        zip_code:
          type: string
          example: 12345
          maxLength: 10
        suite_apart_number:
          type: string
          example: 1
          maxLength: 50
        floor:
          type: string
          example: 1
        province:
          description: typically used for non US countries
          type: string
          example: 'Sample'
        street_line_1:
          type: string
          example: 'Sample street 1'
        city:
          type: string
          example: 'Sample City'
        county_code:
          description: State code, ISO 3166-2:US US-XX
          type: string
          example: 'CA'
        country_code:
          type: string
          example: '840'
      xml:
        name: contact
    Offer:
      type: object
      properties:
        package_external_id:
          type: string
          example: OPK06-TST23-68189-ABCDF-82F6F-68189-CA98A
      xml:
        name: offer
    Acquiring:
      type: object
      properties:
        transaction_pricing_external_id:
          type: string
          example: OPK06-3A155-ABCDF-FD3FF-82F6F-TST23-CA98A
      xml:
        name: acquiring
    Settings:
      type: object
      properties:
        pricing_level:
          type: string
          example: BUSINESS
          enum:
            - BUSINESS
            - OUTLET
        funding:
            $ref: '#/components/schemas/Funding'
        billing:
            $ref: '#/components/schemas/Billing'
        reserve:
            $ref: '#/components/schemas/Reserve'
        chargeback:
            $ref: '#/components/schemas/Chargeback'
      xml:
        name: settings
    Funding:
      type: object
      properties:
        funding_level:
          description: Dependent on depth of hierarchy, used to indicate funding level of submerchnat
          type: string
          enum: 
            - "1"
            - "2"
            - "3"
          example: "1"
        settlement_method:
          description: 1 - Instruction, 2 - Instruction on Transaction, 3 - Auto
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
        tx_instruction_on:
          description: 0 - Not Applicable, 1 - On API, 2 - On AUth
          type: string
          example: "1"
          enum:
            - "0"
            - "1"
            - "2"
        funding_frequency:
          description: 1 - Daily, 2 - Weekly, 3 - Monthly
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
        delay_funding_flag:
          type: boolean
          example: 1
        funding_delay_days:
          type: string
          example: 2
        funding_day:
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
        funding_month:
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
        same_day_ach:
          type: boolean
          example: 1
      xml:
        name: funding
    Billing:
      type: object
      properties:
        billing_level:
          description: Dependent on depth of hierarchy, used to indicate billing level of submerchnat
          type: string
          enum: 
            - "1"
            - "2"
            - "3"
        has_transaction_billing:
          type: boolean
          example: 1
        tx_fees_billing_method:
          description: 0 - Not Applicable, 1 - Net, 2 - Gross
          type: string
          example: "1"
          enum:
            - "0"
            - "1"
            - "2"
        other_fees_billing_method:
          description: 1 - Not Applicable, 1 - Net, 2 - Gross
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
        billing_frequency:
          description: 1 - Daily, 2 - Weekly, 3 - Monthly
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
        has_equipment_billing:
          type: boolean
          example: 1
        has_service_billing:
          type: boolean
          example: 1
        billing_day:
          type: string
          example: "1"
          enum:
            - "1"
            - "2"
            - "3"
            - "4"
            - "5"
            - "6"
            - "7"
        billing_month:
          type: string
          description: "1 - Start of month , 2 - End of month"
          example: "1"
          enum:
            - "1"
            - "2"
      xml:
        name: billing
    Chargeback:
      type: object
      properties:
        chargeback_settlement_method:
          type: string
          description: 0 -N/A, 1 -Instruction, 2 Auto Debit, 3 From UI
          example: 1
          enum:
            - "0"
            - "1"
            - "2"
            - "3"
        chargeback_debit_option:
          type: string
          description: 0 -N/A, 1- Net, 2 Debit
          example: 1
          enum:
            - "0"
            - "1"
            - "2"
      xml:
        name: chargeback
    Reserve:
      type: object
      properties:
        reserve_type:
          type: string
          description: 0 -N/A, 1 -Normal, 2 Rolling
          example: 1
          enum:
            - "0"
            - "1"
            - "2"
        reserve_entity_level:
          type: string
          description: 1- Outlet, 2 Funding Level
          example: 1
          enum:
            - "1"
            - "2"
        reserve_setting:
          type: string
          description: 1- Percentage, 2 Base
          example: 1
          enum:
            - "1"
            - "2"
        reserve_delay_days:
          type: string
          example: 1
          description: "Max 90 days"
        reserve_daily_amount:
          type: string
          example: 100
        reserve_trans_perc:
          type: string
          example: 100
        set_reserve_target:
          type: boolean
          example: 1
        reserve_target_amount:
          type: string
          example: 100
      xml:
        name: chargeback
    Subgroup:
      type: object
      properties:
        group_name:
          type: string
          example: test
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/SubgroupContact'
      xml:
        name: subgroup
    SubgroupContact:
      type: object
      properties:
        contact_type:
          type: string
