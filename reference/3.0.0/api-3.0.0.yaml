      operationId: ADD_APPLICATION
      x-group-name: Submerchant Boarding
      x-proxy-name: Add Application
      parameters:
      - name: X-API-VERSION
        in: header
        required: false
        schema:
          type: string
          format: int32
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseApplication'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddApplication'
            examples:
              RequiredPayLoad:
                summary: Minimum Payload required to board, using defaults in configuration for settings
                $ref: '#/components/examples/RequestMinimalApplication'
              
