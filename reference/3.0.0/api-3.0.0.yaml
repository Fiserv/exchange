      parameters:
      - name: X-API-VERSION
        in: header
        required: false
        schema:
          type: string
          format: int32
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseApplication'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddApplication'
