      x-group-name: Account Operations
      x-proxy-name: Get Trade Info
      parameters:
      - name: X-API-VERSION
        in: header
        required: false
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeAccountInfoRequest'
        required: true
      responses:
        "200":
          description: Found the trade info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeAccountInfoResponse'
        "404":
          description: Merchant/Account not found
