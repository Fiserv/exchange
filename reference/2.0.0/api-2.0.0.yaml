      requestBody:
        description: Transaction Search
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/refresh_token'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth_Response'
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
