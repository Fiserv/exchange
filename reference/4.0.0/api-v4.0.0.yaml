      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveVarSheetRequest'
  /product_offer/list:
    post:
      tags:
        - Product Offer
      summary: List product offers
      description: Lists all product offers. Returns the offer code to be used in the /retrieve endpoint 
      requestBody:
        description: Retrieve the list of product offers
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOfferListRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductOfferListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-proxy-name: Add Application
      x-group-name: Offers
      x-child-product-name: List all offers

  /product_offer/retrieve:
    post:
      tags:
        - Product Offer
      summary: Retrieves the full offer in order for products and pricing to be added to the boarding payload. Offer code returned in /product_offer/list API.
      description: Retrieve product offer
      requestBody:
        description: Retrieve a single product offer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOfferRetrieveRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductOfferRetrieveResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-proxy-name: Add Application
      x-group-name: Offers
      x-child-product-name: Retrieve Offer

