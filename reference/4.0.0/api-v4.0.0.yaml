  #       required: true
  #     responses:
  #       "200":
  #         description: OK
  #         content:
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/AddSubGroupResponseBlock'
  #       default:
  #         description: Unexpected error
  #         content:
  #           application/json:
  #             schema:
  #               $ref: '#/components/schemas/error_response'
  #     x-group-name: Update Application
  #     x-proxy-name: Delete Subgroup
  #     x-child-product-name: Boarding Sub-Merchants
  /boarding/outlet/add:
    post:
      tags:
        - Application Boarding
      summary: Add Location (Outlet)
      description: "Adds a Location (outlet) to the parent mid and reference. Parent MID should be the internal_mid of the subgroup returned in add application or add subgroup, with reference that is also returned. Multiple DBA Locations (outlets) can be added for submission if they share the same 'Merchant' level data (i.e. under the same legal entity + info)"
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Adding a new Merchant Location (Outlet)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOutletRequest'
            examples:
              RequiredPayLoad:
                summary: "Minimum standard Payload required to board, using defaults in configuration for settings"
                $ref: '#/components/examples/RequestMinimalOutlet'
              SplitDetailsPayload:
                summary:  "Minimum standard Payload required to board, using defaults in configuration for settings. Includes Split details (Split details flag must be enabled on merchant level)"
                $ref: '#/components/examples/RequestMinimalOutletSplit'
        required: true

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOutletResponseBlock'
              examples:
                OutletResponse:
                  $ref: '#/components/examples/AddOutletResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Add Location (Outlet)
      x-child-product-name: Boarding Sub-Merchants
  /boarding/outlet/update:
    post:
      tags:
        - Application Boarding
      summary: Update Outlet
      description: Updates a specified Location (outlet) underneath a merchant. Full data does not have to be provided, just the data that is being with new values.
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Updating a Merchant Outlet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOutletRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOutletResponseBlock'
              examples:
                UpdateOutletSample:
                  $ref: '#/components/examples/OutletUpdateSample'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Update Location
      x-child-product-name: Boarding Sub-Merchants
  /boarding/outlet/delete:
    post:
      tags:
        - Application Boarding
      summary: Delete Outlet
      description: "Used to delete Locations (Outlets) from an application, however the main Location (Outlet) cannot be deleted. The External ID for the Location returned in the Add Location (outlet) or Application Retrieve is to be used in the request to identify the Location to delete."
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Deletes an additional outlet. Main outlet cannot be deleted, only updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveOutletRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Delete Location
      x-child-product-name: Boarding Sub-Merchants
  /boarding/outlet/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Outlet
      description: "Used to retrieve the full information for a Location (Outlet) from a sub-merchant’s application."
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: "Used to retrieve the full information for a Location (Outlet) from a sub-merchant’s application."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveOutletRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve Location (Outlet)
      x-child-product-name: Boarding Sub-Merchants
  /boarding/////merchant:
    post:
      tags:
        - Application Boarding
      summary: Merchant Retrieve
      description: "Used to retrieve the full hierarchy from a sub-merchant’s application, including all associated data."
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Merchant Retrieve
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantRetrieveRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationRetrieveResponse'
              examples:
                RetrieveResponse:
                  $ref: '#/components/examples/RetrieveMerchantResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve Merchant Hierarchy
      x-child-product-name: Boarding Sub-Merchants
  /boarding///application:
    post:
      tags:
        - Application Boarding
      summary: Application Status Check
      description: "Used to check the current status of an application after it has been submitted."
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Check the status of an application
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationStatusCheckRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationStatusCheckResponseBlock'
              examples:
                BoardingComplete:
                  $ref: '#/components/examples/StatusCheckBoardingComplete'
                SubmissionValidationFailure:
                  $ref: '#/components/examples/StatusSubmissionValidationErrors'
                AwaitingAMLCreditChecks:
                  $ref: '#/components/examples/StatusCheckAwaitingChecksAMLCredit'
                CreditAMLCheckErrors:
                  $ref: '#/components/examples/StatusCheckAMLCreditErrors'
                BoardingSubmissionFailure:
                  $ref: '#/components/examples/StatusBoardingSubmissionErrors'
                BoardingDeclined:
                  $ref: '#/components/examples/StatusBoardingUWDeclined'


        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Information Retrieval
      x-proxy-name: Application Status Check
      x-child-product-name: Boarding Sub-Merchants
  /boarding//application:
    post:
      tags:
        - Application Boarding
      summary: Application Submission
      description: "Submits the application for validation checks and downstream processes such as underwriting and onboarding. This is performed once the Application and all DBA Locations (outlets) required have been added."
      operationId: APPLICATION_SUBMIT
      requestBody:
        description: Application Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationSubmissionRequest'
            examples:
              SubmitApplication:
                $ref: '#/components/examples/submitApplicationRequest'

        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationRetrieveResponse'
              examples:
                SubmissionResponse:
                  $ref: '#/components/examples/SubmissionResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Application Submit
      x-child-product-name: Boarding Sub-Merchants
  /boarding/////application:
    post:
      tags:
        - Application Boarding
      summary: "Used to retrieve information about an application, such as funding settings and underwriting details."
      description: "Used to retrieve information about an application, such as funding settings and underwriting details."
      requestBody:
        description: Application Retrieve
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRetrieveRequest'
            examples:
              RetrieveRequest:
                $ref: '#/components/examples/RetrieveRequestApplication'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantApplicationRetrieveResponse'
              examples:
                RetrieveResponse:
                  $ref: '#/components/examples/RetrieveApplicationResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve Application
      x-child-product-name: Boarding Sub-Merchants
  /boarding//////application:
    post:
      tags:
        - Application Boarding
      summary: Unlock application
      description: Unlocks an application in a valid Credit risk or AML status, such as a submission error requiring the user to change the information
      requestBody:
        description: Unlocks an application in a valid Credit risk or AML status, such as a submission error requiring the user to change the information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUnlockRequest'
            examples:
              UnlockRequest:
                $ref: '#/components/examples/unlockRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationUnlockResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Unlock Application
      x-child-product-name: Boarding Sub-Merchants
  /boarding/remote_api_signature:
    post:
      tags:
        - Application Boarding
      summary: Generate signature link for an application
      description: "Starts remote signature process, and generates a link to sign documents. Signature will be checked every 10 minutes to see if completed by the system automatically. Can be manually checked using /boarding/complete_signature API. This flow is only required if requiring signed documents for onboarding, and doing this through remote signature."
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Remote Signature
      x-child-product-name: Boarding Sub-Merchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteAPISignatureResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteAPISignatureRequest'
  /boarding/complete_signature:
    post:
      tags:
        - Application Boarding
      summary: Verify signature link for an application
      description: "Manually pulls the system to check if signature has been completed. System pulls every 10 minutes regardless of this API being used. Must be called after signautre flow has started."
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Complete Signature
      x-child-product-name: Boarding Sub-Merchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteAPISignatureResponse'
              examples:
                SubmissionResponse:
                  $ref: '#/components/examples/CompleteSignatureAPIResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteAPISignatureRequest'
  /boarding/notes/add:
    post:
      tags:
        - Application Boarding
      summary: Add note to an Application
      description: "Adds notes to an application or sub-merchant account. Notes cannot be added to an application that is at Boarding Complete status. A sub-merchant must be boarded to be able to add Notes to the Sub-Merchant Account."
      operationId: SUBMIT_NOTE
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Add Notes
      x-child-product-name: Boarding Sub-Merchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddNotes'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNoteRequest'

  /boarding/notes/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Notes for an application/merchant
      description: "Used to Retrieve Notes added to an application/sub-merchant account."
      operationId: RETRIEVE_NOTE
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve Application Notes
      x-child-product-name: Boarding Sub-Merchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddNotes'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveNotesRequest'

  /boarding/varsheet/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Var Sheet Information for boarded merchant
      description: "Retrieve VAR Sheet information for an application/merchant. This can only be used once the sub-merchant application has been boarded."
      operationId: RETRIEVE_VAR_SHEET
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve VAR Sheet
      x-child-product-name: Boarding Sub-Merchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VarSheetResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveVarSheetRequest'
  /product_offer/list:
    post:
      tags:
        - Product Offer
      summary: List all available product offers
      description: Lists all product offers. Returns the offer code to be used in the /retrieve endpoint 
      requestBody:
        description: Retrieve the list of product offers
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOfferListRequest'
        required: true
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductOfferListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-proxy-name: List all offers
      x-group-name: Offers
      x-child-product-name: Boarding Sub-Merchants

  /product_offer/retrieve:
    post:
      tags:
        - Product Offer
      summary: Retrieves the full offer in order for products and pricing to be added to the boarding payload. Offer code returned in /product_offer/list API.
      description: Retrieve product offer
      requestBody:
        description: Retrieve a single product offer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductOfferRetrieveRequest'
        required: true
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductOfferRetrieveResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-proxy-name: Retrieve Offers
      x-group-name: Offers
      x-child-product-name: Boarding Sub-Merchants

