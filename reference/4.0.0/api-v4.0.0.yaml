        adjustment_code:
          type: string
          minLength: 1
          maxLength: 2
          description: |
            Code representing various types of financial adjustments.
            The descriptions for each code are as follows:
            * `CB` - Chargebacks/Chargeback Reversals: Financial Adjustment for a chargeback.
            * `12` - Interchange Charges: Interchange Access Fees.
            * `13` - Service Charges: Discount fees and per trans fees.
            * `14` - Service Charge Adjustments: Discount Rebates.
            * `17` - Deposit Adjustments: Captures the amount of PTS Rejects that are not passed on for processing from a deposit so that the bank deposit balances.
            * `23` - Third Party Adjustments: Captures the amount of Pass Thru Amex and Discover transactions to be funded by 3rd parties.
            * `30` - Fees.
            * `33` - Financial Adjustments: Any type of manual billing that can be submitted by the AM Team. Debit Card Chargebacks also fall into this category.
            * `34` - Agent Bank: Does not apply to Merchant only to Agent Banks.
            * `35` - Cash Advance Adjustment: Captures the amount of Cash Advance PTS Rejects that are not passed on for processing.
            * `36` - Cost of Funds: Not currently in use.
            * `37` - Deposit Adjustments: Deposit Funded in Error or Duplicate Deposit Adjustments.
            * `40` - Address Verification: Address Verification charges.
            * `41` - Authorizations: Authorization charges.
            * `45` - Account Management Fees: Statement Fees, Location Fees, Add Loc Fees.
            * `46` - WS Info. Mgr.: Product billing for WS Info Manager.
            * `50` - Chargeback Transaction Processing: Was originally design to isolate CB transaction Processing fees but some come with Category 30 Instead.
            * `51` - Debit: Debit Transaction and Authorization Fees.
            * `60` - Data Capture: Batch Settlement and EDC Fees.
            * `65` - Equipment: Equipment Fees.
            * `66` - Communication: Tape and Lease Line Fees.
            * `70` - Cash Advance: Cash Advance Acceptance Fees.
            * `71` - CES Link: Fees for FDMS Link.
            * `72` - Check Services: Check by Phone Fees.
            * `73` - Funds Transfer: ACH and Wire Fees.
            * `74` - Supplies: Supplies.
            * `75` - Foreign Handling: Foreign handling Fees.
            * `76` - Report: Special Report Fees.
            * `77` - CES Translink: Not currently used.
            * `78` - USave: Not currently used.
            * `80` - Interchange: Plan Code Charges.
            * `81` - Assessment: Assessment Fees.
            * `82` - Non-Qual Transactions: Billback Fees.
            * `83` - Agent Interchange: Does not apply to Merchant only to Agent Banks.
            * `84` - Interchange/Assessment Adj.: Used to adjust any over bill in interchange or assessments.
            * `93` - Debit Service Charge: Debit Trans fees.
            * `94` - Debit: Bundled fees for Debit Interchange, Switch and Admin fees.
