      x-child-product-name: Boarding Submerchants
  /boarding/////merchant:
    post:
      tags:
        - Application Boarding
      summary: Merchant Retrieve
      description: Merchant Retrieve
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Merchant Retrieve
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantRetrieveRequest'
