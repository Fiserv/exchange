  /boarding/outlet/add:
    post:
      tags:
        - Application Boarding
      summary: Add Outlet
      description: "Adds an outlet to the parent mid and reference. Parent MID should be the internal_mid of the subgroup returned in add application or add subgroup, with reference that is also returned. Outlet will typically be the data of the trading location, and multiple outlets can be added for submission if they share the same 'Merchant' level data (ie. under the same legal entity + info)"
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Adding a new Merchant Outlet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOutletRequest'
            examples:
              RequiredPayLoad:
                summary: Minimum standard Payload required to board, using defaults in configuration for settings
                $ref: '#/components/examples/RequestMinimalOutlet'
        required: true

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOutletResponseBlock'
              examples:
                OutletResponse:
                  $ref: '#/components/examples/AddOutletResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Add Outlet
      x-child-product-name: Boarding Submerchants
  /boarding/outlet/update:
    post:
      tags:
        - Application Boarding
      summary: Update Outlet
      description: Updates a specified outlet underneath a merchant. Full data does not have to be provided, just the data that is being with new values.
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Updating a Merchant Outlet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOutletRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOutletResponseBlock'
              examples:
                UpdateOutletSample:
                  $ref: '#/components/examples/OutletUpdateSample'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Update Outlet
      x-child-product-name: Boarding Submerchants
  /boarding/outlet/delete:
    post:
      tags:
        - Application Boarding
      summary: Delete Outlet
      description: Deletes an additional outlet. Main outlet cannot be deleted, only updated. External ID retrieved in add_application response or through retrieving the application.
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Retrieving an additional outlet. Main outlet cannot be deleted, only updated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveOutletRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Delete Outlet
      x-child-product-name: Boarding Submerchants
  /boarding/outlet/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Outlet
      description: Retrieve Outlet
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
