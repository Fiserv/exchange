---
openapi: 3.0.0
info:
  title: Exchange APIs Documentation
  description: "To authenticate with Fiserv you use your API token, the authentication type is: OAuth 2.0"
  version: '4.00'
servers:
  - {url: 'https://uat-api.carat-platforms.fiserv.com/', description: Exchange Stage}
  - {url: 'https://api.carat-platforms.fiserv.com/', description: Exchange Production}
paths:
  /boarding/add_application:
    post:
      tags:
        - Application Boarding
      summary: Add an Application
      description: Adds a merchant, and a subgroup. Offerings can be retrieved with the offering APIs, and settings can be used for funding/billing settings when not using defaults. Returns identifiers Application reference, and internal MID. Application data will typically be the legal entity for the business.
      operationId: ADD_APPLICATION
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Add Application
      x-child-product-name: Boarding Sub-Merchants
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseApplication'
              examples:
                ApplicationResponse:
                  $ref: '#/components/examples/AddApplicationResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddApplication'
            examples:
              RequiredPayLoad:
                summary: Minimum standard Payload required to board, using defaults in configuration for settings
                $ref: '#/components/examples/RequestMinimalApplication'

  /boarding/update_merchant:
    post:
      tags:
        - Application Boarding
      summary: Update a Merchant
      description: Update Merchant data of an existing application
      operationId: UPDATE_MERCHANT
      x-group-name: Update Application
      x-proxy-name: Update Merchant
      x-child-product-name: Boarding Sub-Merchants
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseUpdateMerchant'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMerchant'
  /boarding/subgroup/add:
    post:
      tags:
        - Application Boarding
      summary: Add Subgroup
      description: "Adds an additional Subgroup as a chain link between the Sub-Merchant’s Business and Trading Locations. A Subgroup is added by default when the Application is added, so this is only used to add additional Subgroups."
      x-group-name: Boarding Sub-Merchant Applications
      x-proxy-name: Additional Subgroup
      x-child-product-name: Boarding Sub-Merchants
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Adding a new Merchant Subgroup
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSubGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
  /boarding/subgroup/update:
    post:
      tags:
        - Application Boarding
      summary: Update Subgroup
      description: "Updates a specified chain linked Subgroup underneath a merchant. Full data does not have to be provided, just the data that is being with new values."
      x-group-name: Update Application
      x-proxy-name: Update Subgroup
      x-child-product-name: Boarding Sub-Merchants
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Updating a Merchant Subgroup
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSubGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'

  /boarding/subgroup/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Subgroup
      description: "Used to retrieve the full information for a chain linking Subgroup from a sub-merchant’s application."
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Retrieving a Merchant Subgroup
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveSubGroupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddSubGroupResponseBlock'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Information Retrieval
      x-proxy-name: Retrieve Subgroup
      x-child-product-name: Boarding Sub-Merchants
  # /boarding/subgroup/delete:
  #   post:
  #     tags:
  #       - Application Boarding
  #     summary: Delete Subgroup
  #     description: Retrieve Subgroup
  #     parameters:
  #       - {$ref: '#/components/parameters/ApiVersionHeader'}
  #       - {$ref: '#/components/parameters/ContentTypeHeader'}
  #       - {$ref: '#/components/parameters/AuthorizationHeader'}
  #     requestBody:
  #       description: Retrieving a Merchant Subgroup
  #       content:
