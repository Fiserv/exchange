            application/json:
              schema:
                $ref: '#/components/schemas/AddNotes'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveNotesRequest'

  /boarding/varsheet/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Var Sheet Information for boarded merchant
      description: Retrieve Var Sheet information for an application/merchant
      operationId: RETRIEVE_VAR_SHEET
      x-group-name: Data Retrieval
      x-proxy-name: Retrieve VAR Sheet
      x-child-product-name: Boarding Submerchants
      responses:
