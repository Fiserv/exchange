components:
  parameters:
    ApiVersionHeader:
      name: X-API-VERSION
      description: "Defines API version to be used. 4 Should be used as default, and 3 or 2 for Legacy APIs."
      in: header
      required: false
      schema: {
        enum: ["2", "3", "4"],
        default: "4",
        type: string,}
    ContentTypeHeader:
      name: Content-Type
      description: "Content type. application/json"
      in: header
      required: true
      schema: {
        type: string,
        default: "application/json"}
    AuthorizationHeader:
      name: Authorization
      description: "Authorization header, OAuth 2.0 standard"
      in: header
      required: true
      schema: {
        type: string,
        default: "Authorization"}
    ContentTypeHeaderDocument:
      name: Content-Type
      description: "Content type. multipart/form-data"
      in: header
      required: true
      schema: {
        type: string,
        default: "multipart/form-data"}
  schemas:
    settlement_date:
      type: string
      description: Settlement date
      format: yyyy-mm-dd
      example: "2019-08-30T"
    TransactionInstructionTransactionRequest:
      required:
        - amount
        - currency
        - processing_merchant_id
        - split_details
        - transaction_date
        - transaction_type
      type: object
      properties:
        transaction_date:
          type: string
          description: Date of transaction - Cannot be empty.
          example: "2021-09-02"

        transaction_type:
          type: string
          description: "Type of transaction. 1: Purchase, 2: Refund, 3: Chargeback,\
            \ 4: Chargeback Reversal"
          format: int32
          example: "1"
        transaction_id:
          maxLength: 20
          minLength: 1
          type: string
          description: Id for a transaction
          example: "001"
        authorization_code:
          maxLength: 8
          minLength: 1
          type: string
          description: Authorisation code for a transaction
          example: "123456"
        invoice_id:
          maxLength: 20
          minLength: 1
          type: string
          description: Invoice Id for a transaction
          example: "123456789012"
        case_number:
          maxLength: 20
          minLength: 1
          type: string
          description: Case number for a chargeback
          example: "TX0001"
        processing_merchant_id:
          type: string
          description: Id of merchant - Cannot be empty.
          example: "400000000005"
        amount:
          type: string
          description: total amount of transaction - Cannot be empty.
          example: "100.00"
        currency:
          type: string
          description: Currency - Cannot be empty.
          example: "USD"
        processing_date:
          type: string
          description: Date of processing.
          example: "2021-09-02"
        split_details:
          type: array
          description: details - at least one details.
          items:
            $ref: '#/components/schemas/TransactionInstructionDetailsDTO'

    AddApplication:
      type: object
      properties:
        merchant:
          description: Main body for the request. Used to store legal information
          $ref: '#/components/schemas/Application'
      xml:
        name: order
    UpdateMerchant:
      type: object
      properties:
        merchant:
          $ref: '#/components/schemas/Merchant'
      xml:
        name: order
    Application:
      type: object
      description: Contains legal information, and application settings for the location. 
      properties:
        business_entity:
          $ref: '#/components/schemas/BusinessEntity'
        owners:
          description: Principals for the location. Any principals above 25 percent ownership should be disclosed here. 
          type: array
          items:
            $ref: '#/components/schemas/Principal'
        merchant_portal_accounts:
          description: "Accounts for merchant portal access (if being used)."
          type: array
          items:
            type: object
            properties:
              merchant_title:
                type: string
                example: "Merchant title"
                maxLength: 30
              merchant_first_name:
                type: string
                example: "Merchant first name"
                minLength: 2
                maxLength: 24
              merchant_second_name:
                type: string
                example: "Merchant second name"
                maxLength: 24
              merchant_surname:
                type: string
                example: "Merchant surname"
                minLength: 2
                maxLength: 24
              merchant_email:
                type: string
                example: "my@email.com"
                maxLength: 50
              merchant_phone_no:
                type: string
                example: "3339898990"
                maxLength: 15
              merchant_phone_code:
                type: string
                example: "US|1"
                maxLength: 30
        settings:
          description: "Settings for Billing, Funding, Reserves and Chargebacks. Used to overwrite defaults."
          type: object
          properties:
            pricing_level:
              type: string
              example: "BUSINESS"
              enum:
                - BUSINESS
                - OUTLET
                - Business
                - Outlet
            take_reserves_flag:
              $ref: '#/components/schemas/TakeReservesFlag'
            funding:
              type: object
              properties:
                funding_level:
                  description: Dependent on depth of hierarchy, used to indicate funding level of submerchant
                  type: string
                  enum:
                    - "1"
                    - "2"
                    - "3"
                  example: "3"
                  minLength: 1
                  maxLength: 1
                split_detail_flag:
                  description: |
                    Allows splits to be added in the split_detail object in the add_outlet payload. Used to send amounts to third parties on the system.
                    Optional, default is 0.
                    `1` - "Enabled"
                    `0` - "Disabled"
                  type: string
                  enum:
                    - "1"
                    - "0"
                  example: "0"
                  minLength: 1
                  maxLength: 1
                settlement_method:
                  description: 1 - Instruction, 2 - Instruction on Transaction, 3 - Auto
                  type: string
                  example: "1"
                  enum:
                    - "1"
                    - "2"
                    - "3"
                funding_frequency:
                  description: 1 - Daily, 2 - Weekly, 3 - Monthly
                  type: string
                  example: "1"
                  enum:
                    - "1"
                    - "2"
                    - "3"
                delay_funding_flag:
                  type: string
                  description: "Enabled a funding delay for the submerchant, so Funding_delay days can be passed."
                  example: "0"
                  enum:
                    - "0"
                    - "1"
                funding_delay_days:
                  type: string
                  description: "Allows a funding delay to be specified in days. Must have delay_funding flag = 1 to be added. Example : 2 "
                funding_day:
                  type: string
                  description: "Defines a day of the week, where 1 = Monday and 7= Sunday. Required if funding frequency = 2 (Weekly)"
                  enum:
                    - "1"
                    - "2"
                    - "3"
                    - "4"
                    - "5"
                    - "6"
                    - "7"
                funding_month:
                  type: string
                  description: "Allows funding to be settled at the stard of month or end of month, if delay_funding flag is enabled. 1 = Start of month, 2 = End of month"
                  enum:
                    - "1"
                    - "2"
                same_day_ach:
                  type: string
                  description: "1- Enables the sub-merchant for the Same Day ACH window. 0 - Does not enable the submerchant, remains on standard T+2 window"
                  enum:
                    - "0"
                    - "1"
                  example: "1"
                tx_instruction_on:
                  $ref: '#/components/schemas/TxInstructionOn'
                tx_source_card:
                  $ref: '#/components/schemas/TxSourceCard'
                tx_source_ach:
                  $ref: '#/components/schemas/TxSourceAch'
                tx_source_ach_funding_option:
                  $ref: '#/components/schemas/TxSourceAchFundingOption'
                tx_source_ach_settlement_method:
                  $ref: '#/components/schemas/TxSourceAchSettlementMethod'
                tx_source_card_funding_option:
                  $ref: '#/components/schemas/TxSourceCardFundingOption'
                tx_source_card_settlement_method:
                  $ref: '#/components/schemas/TxSourceCardSettlementMethod'
              required:
                - funding_level
            billing:
              $ref: '#/components/schemas/Billing'
            reserve:
              $ref: '#/components/schemas/Reserve'
            chargeback:
              $ref: '#/components/schemas/Chargeback'
        offer:
          $ref: '#/components/schemas/V4Offer'
        registration_address:
          description: "Address the business is registered to."
          $ref: '#/components/schemas/Contact'
        merchant_sub_group:
          type: object
          description: "Used for structuring outlets underneath in the applicaton"
          properties:
            group_name:
              type: string
              example: "Subgroup name"
            banks:
              description: "Used when billing + funding level is set to subgroup"
              type: array
              items:
                $ref: '#/components/schemas/Bank'
            contacts:
              description: "Used when billing + funding level is set to subgroup"
              type: array
              items:
                $ref: '#/components/schemas/SubgroupContact'
            offer:
              $ref: '#/components/schemas/V4Offer'
            
        merchant_account_required:
          type: string
          example: "1"
          enum:
            - "0"
            - "1"
        use_owners_for_merchant_users:
          type: string
          example: "1"
          enum:
            - "0"
            - "1"
      xml:
        name: order
    Merchant:
      type: object
      properties:
        application_reference:
          type: string
          example: "33300005765"
        business_entity:
          $ref: '#/components/schemas/BusinessEntity'
        owners:
          type: array
          items:
            $ref: '#/components/schemas/Principal'
        settings:
          $ref: '#/components/schemas/Settings'
        offer_package:
          $ref: '#/components/schemas/Offer'
        acquiring_offer:
          $ref: '#/components/schemas/Acquiring'
        registration_address:
          $ref: '#/components/schemas/Contact'
      xml:
        name: order
    Parent:
      type: object
      description: Used if supporting multiple partners underneath your hierarchy, designates which node to use.
      properties:
        partner_code:
          type: string
          description: Partner code of the partner being boarded
          example: "PRTNRA"
        parent_mid:
