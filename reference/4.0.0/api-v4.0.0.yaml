              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Data Retrieval
      x-proxy-name: Retrieve Application
      x-child-product-name: Boarding Submerchants
  /boarding//////application:
    post:
      tags:
        - Application Boarding
      summary: Unlock application
      description: Unlocks an application in a valid Credit risk or AML status, such as a submission error requiring the user to change the information
      requestBody:
        description: Unlocks an application in a valid Credit risk or AML status, such as a submission error requiring the user to change the information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationUnlockRequest'
            examples:
              UnlockRequest:
                $ref: '#/components/examples/unlockRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationUnlockResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Update Application
      x-proxy-name: Unlock Application
      x-child-product-name: Boarding Submerchants
  /boarding/remote_api_signature:
    post:
      tags:
        - Application Boarding
      summary: Generate signature link for an application
      description: "Starts remote signature process, and generates a link to sign documents. Signature will be checked every 10 minutes to see if completed by the system automatically. Can be manually checked using /boarding/complete_signature API. This flow is only required if requiring signed documents for onboarding, and doing this through remote signature."
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Remote Signature
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteAPISignatureResponse'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteAPISignatureRequest'
  /boarding/complete_signature:
    post:
      tags:
        - Application Boarding
      summary: Verify signature link for an application
      description: "Manually pulls the system to check if signature has been completed. System pulls every 10 minutes regardless of this API being used. Must be called after signautre flow has started."
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Complete Signature
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteAPISignatureRequest'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteAPISignatureResponse'
            examples:
              SubmissionResponse:
                $ref: '#/components/examples/CompleteSignatureAPIResponse'
  /boarding/notes/add:
    post:
      tags:
        - Application Boarding
      summary: Add note to an Application
      description: Adds notes to an application. Application must not be in boarding complete. Merchant must be in either of cancelled, active, held or suspended state.
      operationId: SUBMIT_NOTE
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Add Notes
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddNotes'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNoteRequest'

  /boarding/notes/retrieve:
    post:
      tags:
        - Application Boarding
      summary: Retrieve Notes for an application/merchant
      description: Retrieve Notes for an application/merchant
      operationId: RETRIEVE_NOTE
      x-group-name: Data Retrieval
      x-proxy-name: Retrieve Application Notes
      x-child-product-name: Boarding Submerchants
      responses:
        '405':
          description: Invalid input
        '200':
