    V4Offer:
      description: "Offer for the application. Sent on the pricing level of the application. Used to select products to be sent in the payload. Items for the Offer should be retrieved using the Offer retrieval API with Version 4."
      type: object
      properties:
        offer_code:
          type: string
          description: "Offer code that identifies the offer configured. Retrieved from product retrieval."
          example: "DEMO01"
        entitlements:
          type: array
          description: "Entitlements that will be added for the submerchant. Retrieved from the offer retrieval API. Used for fund the PFAC setups to send entitlements."
          items:
            type: object
            properties:
              entitlement_key: 
                type: string
                example: "VISA"
                description: "Key retrieved from the offer retrieval API. Will enabled entitlement for the submerchant."
                enum:
                  - "VISA"
                  - "MASTERCARD"
                  - "AMEX"
                  - "DISCOVER"
                  - "DEBIT"
                  - "APPLE_TTP"

        product_items:
          type: array
          description: "Array for the products to be added. Products must exist in an offer. Products can be gateways, equipment, or pricing items. Pricing items include pricing being done through exchange, and Fee sequence codes depending on the funding model being used."
          items:
            type: object
            properties:
              product_code:
                type: string
                example: "VISA_PURCHASE"
                description: "The Product code for the item being added. Retrieved from the retrieval API.  "
              quantity:
                type: string
                example: "1"
                description: "The quantity of product being added. Typically will be 1. Quantity is required for gateways."
              percentage_amount:
                type: string
                description: "The rate to be applied to the selected pricing. Should not be sent if the charge does not accept percentage rates. Min and Max retrieved from offer retrieval"
                example: "1.2"
              fixed_amount:
                type: string
                description: "The fixed fee to be applied for the selected pricing. Should not be send if the charge does not accept base rates. Min and Max retrieved from offer retrieval"
                example: "0.13"
              attributes:
                type: array
                description: "Not required unless sending additional attributes. Typically used to send values for Transarmor or auto close time"
                items: 
                  type: object
                  properties:
                    key:
                      type: string
                      example: "TOKEN_PROVIDER"
                      description: "Key used to send attribute. Will depend on what service is being used. Typically used to send values for Transarmor or auto close time"
                    value:
                      type: string
                      example: "TransArmor"
                      description: "Used to send the value of the attribute. Will depend on what service is used. Typically used to send values for transarmor or auto close time"
