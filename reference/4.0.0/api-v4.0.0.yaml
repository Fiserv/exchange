      x-proxy-name: Retrieve Merchant Hierarchy
      x-child-product-name: Boarding Submerchants
  /boarding///application:
    post:
      tags:
        - Application Boarding
      summary: Application Status Check
      description: Check the status of an application
      parameters:
        - {$ref: '#/components/parameters/ApiVersionHeader'}
        - {$ref: '#/components/parameters/ContentTypeHeader'}
        - {$ref: '#/components/parameters/AuthorizationHeader'}
      requestBody:
        description: Check the status of an application
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationStatusCheckRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationStatusCheckResponseBlock'
              examples:
                BoardingComplete:
                  $ref: '#/components/examples/StatusCheckBoardingComplete'
                SubmissionValidationFailure:
                  $ref: '#/components/examples/StatusSubmissionValidationErrors'
                AwaitingAMLCreditChecks:
                  $ref: '#/components/examples/StatusCheckAwaitingChecksAMLCredit'
                CreditAMLCheckErrors:
                  $ref: '#/components/examples/StatusCheckAMLCreditErrors'
                BoardingSubmissionFailure:
                  $ref: '#/components/examples/StatusBoardingSubmissionErrors'


        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Data Retrieval
      x-proxy-name: Application Status Check
      x-child-product-name: Boarding Submerchants
  /boarding//application:
    post:
      tags:
        - Application Boarding
      summary: Application Submission
      description: Application Submission
      operationId: APPLICATION_SUBMIT
      requestBody:
        description: Application Submission
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationSubmissionRequest'
            examples:
              SubmitApplication:
                $ref: '#/components/examples/submitApplicationRequest'

        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationRetrieveResponse'
              examples:
                SubmissionResponse:
                  $ref: '#/components/examples/SubmissionResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_response'
      x-group-name: Boarding Submerchant Applications
      x-proxy-name: Application Submit
      x-child-product-name: Boarding Submerchants
  /boarding/////application:
    post:
      tags:
        - Application Boarding
      summary: Application Retrieve, using RETRIEVE_MERCHANT_HIERARCHY operation
      description: Application Retrieve
      requestBody:
        description: Application Retrieve
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRetrieveRequest'
            examples:
              RetrieveRequest:
                $ref: '#/components/examples/RetrieveRequestApplication'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerchantApplicationRetrieveResponse'
