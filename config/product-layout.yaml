header:
  productionDescription: Exchange is a platform that brings together  functionality required by a payment facilitator or marketplace to manage their sub-merchants. This includes offer management and onboarding configuration, merchant onboarding, underwriting, flexible funding options, and reporting.
getStarted: /docs/getting-started/getting-started-overview.md
benefits:
  - title: PayFacs
    description: Supporting Enterprise PayFac Business 
    icon: assets/images/business_icon_square.png
  - title: Marketplaces
    description:  Supporting Marketplace solutions
    icon: assets/images/money_icon_square.png
  - title: PayFac Lite 
    description: Supporting PayFac Lite 
    icon: assets/images/statement_icon_square.png
featuredFeatures:
  - title: Boarding
    groupName: API Suite
    description:  End-to-end boarding API 
    relatedDocs:
      - link: /docs/getting-started/getting-started-boarding.md
        title: Sub-merchant boarding
    relatedAPIs: 
      - type: post       
        path: /boarding/add_application
  - title: Underwriting
    groupName: API Suite
    description:  Supporting Underwriting + Monitoring through our API
    relatedDocs:
      - link: docs/getting-started/getting-started-underwriting.md
        title: Sub-merchant boarding
    relatedAPIs: 
      - type: post       
        path: /intelligence/decision
  - title: Funding
    groupName: API Suite
    description:   Fund submerchants through exchange
    relatedDocs: 
        - link: /docs/getting-started/funding.md
          title: Funding
    relatedAPIs: 
      - type: post
        title: Funding Instruction
        path: /funding/instruction
  - title: Reporting
    groupName: API Suite
    description:   View Reporting for submerchants funding + fees through Exchange
    relatedDocs: 
        - link: /docs/getting-started/getting-started-reporting.md  
          title: Reporting
    relatedAPIs: 
      - type: post
        title: Get Account Summary    
        path: /account/account-summary   
  - title: Transactions
    groupName: API Suite
    description:  View transactions and splits applied via the systems automated funding 
    relatedDocs:
      - link: docs/getting-started/getting-started-transactions.md
        title: Instruct funding
    relatedAPIs: 
      - type: post
        title: Search Transactions       
        path: /transaction
  - title: Maintenance
    groupName: API Suite
    description:  Perform submerchant maintenance for pricing through API
    relatedDocs:
      - link: docs/getting-started/getting-started-maintenance.md
        title: Instruct funding
    relatedAPIs: 
      - type: post
        title: Update Maintenance Case       
        path: //maintenance  
